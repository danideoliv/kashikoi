<script>
          let afim = `-6*x+9`;
        
          let xValues = [];
          let yValues = [];
          for (let x = -20; x <= 20; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(afim));
          };
          
          let data = [{
            x: xValues, 
            y: yValues, 
            mode: "lines",
            line: {
              color: "#3E8C84"
            }
          }];
          
          let layout = {
            paper_bgcolor: "#0F2D40",
            plot_bgcolor: "#FCFEFE",
            title: {
              text: "Exemplo: f(x) = - 6x + 9",
              font: {
                family: "KaTeX, KaTeX Numbers",
                size: 20,
                color: "white"
              }
            },
            
            xaxis: {
                title: "Eixo x",
                titlefont: {
                  family: "KaTeX",
                  color: "white"
                },
                mirror: "ticks",
                gridcolor: "rgba(0, 0, 0, 0.3)",
                zerolinecolor: "#0F2D40",
                zerolinewidth: 2,
                tickfont: {
                  color: "white"
                },
                linecolor: "#296B73",
                linewidth: 4
              },
            yaxis: {
              title: "Eixo y",
              titlefont: {
              family: "KaTeX",
              color: "white",
              },
              mirror: "ticks",
              gridcolor: "rgba(0, 0, 0, 0.3)",
              zerolinecolor: "#0F2D40",
              zerolinewidth: 2,
              tickfont: {
                color: "white"
              },
              linecolor: "#296B73",
              linewidth: 4
            }
          };
          
          Plotly.newPlot("graphics", data, layout, {scrollZoom: true}, {staticPlot: true});
    
    function calcFunc() {
        aValue = document.getElementById("box-a").value;
        bValue = document.getElementById("box-b").value;
        
        try {
          let afim = `${aValue}*x+${bValue}`;
        
          const xValues = [];
          const yValues = [];
          for (let x = -20; x <= 20; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(afim));
          };
          
          const data = [{
            x: xValues, 
            y: yValues, 
            mode: "lines",
            line: {
              color: "#3E8C84"
            }
          }];
          
          let formatA = aValue < 0 ? aValue.split("").join(" ") : aValue;
          let formatB = bValue < 0 ? bValue.split("").join(" ") : `+ ${bValue}`;
          let exp = `f(x) = ${formatA}x ${formatB}`;
          
          const layout = {
            paper_bgcolor: "#0F2D40",
            plot_bgcolor: "#FCFEFE",
            title: {
              text: exp,
              font: {
                family: "KaTeX, KaTeX Numbers",
                size: 20,
                color: "white"
              }
            },
            
            xaxis: {
                title: "Eixo x",
                titlefont: {
                  family: "KaTeX",
                  color: "white"
                },
                mirror: "ticks",
                gridcolor: "#0F2D40",
                zerolinecolor: "#0F2D40",
                zerolinewidth: 2,
                tickfont: {
                  color: "white"
                },
                linecolor: "#296B73",
                linewidth: 4
              },
            yaxis: {
              title: "Eixo y",
              titlefont: {
              family: "KaTeX",
              color: "white",
              },
              mirror: "ticks",
              gridcolor: "#0F2D40",
              zerolinecolor: "#0F2D40",
              zerolinewidth: 2,
              tickfont: {
                color: "white"
              },
              linecolor: "#296B73",
              linewidth: 4
            }
          };
          
          Plotly.newPlot("graphics", data, layout, {scrollZoom: true}, {staticPlot: true});
        } catch(err) {
          alert("Coloque apenas números. E lembre-se de não deixar espaços em branco!");
        };
    };
</script>
